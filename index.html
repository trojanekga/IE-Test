<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>IE Test Project CRUD</title>
</head>

<body>
    <div class="container-fluid bg-info p-5">
        <div class="container">
            <h4 class="text-center text-white">IE Test Project CRUD</h4>
        </div>
    </div>

    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3>Flooring Database</h3>
                    <input type="search" id="search-input" placeholder="Filter/search the database..." />
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Insert New Item</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h4 id="loading"></h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <!-- <th>Id</th> -->
                        <th>Mfr</th>
                        <th>Type Name</th>
                        <th>Type Id</th>
                        <th>Style Name</th>
                        <th>Style Id</th>
                        <th>Color #</th>
                        <th>Color Name</th>
                        <th>Size</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- * Modal pop-up windows for create/edit * -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Create item "modal" pop-up window -->
                <div class="modal-header">
                    <h4 class="modal-title">Create Floor Item</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                        <div class="my-3">
                            <label for="mfr">Enter Mfr</label>
                            <input type="text" name="mfr" id="mfr" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="typeName">Enter Type Name</label>
                            <input type="text" name="typeName" id="typeName" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="typeId">Enter Type Id</label>
                            <input type="text" name="typeId" id="typeId" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="styleName">Enter Style Name</label>
                            <input type="text" name="styleName" id="styleName" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="styleId">Enter Style Id</label>
                            <input type="text" name="styleId" id="styleId" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="colorNumber">Enter Color Number</label>
                            <input type="text" name="colorNumber" id="colorNumber" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="colorName">Enter Color Name</label>
                            <input type="text" name="colorName" id="colorName" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="size">Enter Size</label>
                            <input type="text" name="size" id="size" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="save" data-bs-dismiss="modal">Save</button>
                        </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Update item "modal" pop-up window -->
                <div class="modal-header">
                    <h4 class="modal-title">Update Flooring Item</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                        <div class="my-3">
                            <label for="edit-mfr">Enter Mfr</label>
                            <input type="text" name="edit-name" id="edit-mfr" class="form-control">
                            <input type="hidden" name="id" id="id" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="edit-typeName">Enter Type Name</label>
                            <input type="text" name="edit-typeName" id="edit-typeName" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="edit-typeId">Enter Type Id</label>
                            <input type="text" name="edit-typeId" id="edit-typeId" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="edit-styleName">Enter Style Name</label>
                            <input type="text" name="edit-styleName" id="edit-styleName" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="edit-styleId">Enter Style Id</label>
                            <input type="text" name="edit-styleId" id="edit-styleId" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="edit-colorNumber">Enter Color Number</label>
                            <input type="text" name="edit-colorNumber" id="edit-colorNumber" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="edit-colorName">Enter Color Name</label>
                            <input type="text" name="edit-colorName" id="edit-colorName" class="form-control">
                        </div>
                        <div class="my-3">
                            <label for="edit-size">Enter Size</label>
                            <input type="text" name="edit-size" id="edit-size" class="form-control">
                        </div>
                        <div class="my-3">
                            <button class="btn btn-primary" type="submit" id="update" data-bs-dismiss="modal">Update</button>
                        </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
